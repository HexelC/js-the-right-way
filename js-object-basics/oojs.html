<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
  </body>

    <script>
      var input = document.querySelector('input');
      var btn = document.querySelector('button');
      var para = document.querySelector('p');

      btn.onclick = function() {
        var code = input.value;
        para.textContent = eval(code);
      }

      function Person(first, last, age, gender, interests) {
        this.name = {
          first: first,
          last: last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function() {
          var pronoun;
          var listOfInterests;

          // Choose pronoun based on gender
          switch (gender) {
            case 'male':
              pronoun = 'He';
              break;
            case 'female':
              pronoun = 'She';
              break;
            default:
              pronoun = 'This person';
              break;
          }

          // Create a string of interests
          if (!this.interests) {
            listOfInterests = "nothing";
          } else if (this.interests.length <= 2) {
            listOfInterests = this.interests.join(' and ');
          // Use oxford comma e.g. "one, two, and three"
          } else {
            listOfInterests = this.interests.join(', ');
            listOfInterests = listOfInterests.replace(/,([^,]*)$/,', and$1');
          }

          alert(
            this.name.first + ' ' +
            this.name.last + ' is ' +
            this.age + ' years old. ' +
            pronoun + ' likes ' +
            listOfInterests + '.'
          );
        };
        this.greeting = function() {
          alert('Hi! I\'m ' + this.name.first + '.');
        };
      }

      var person1 = new Person('Bob', 'Smith', 32, 'nobinary', ['music', 'skiing', 'dancing']);
      var person2 = Object.create(person1);

    </script>
</html
